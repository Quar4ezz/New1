<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href = ".Картинки/logo.png">
    <title>Бухгалтерские услуги в Санкт-Петербурге</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,opsz@0,18..144;1,18..144&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <img class="png_logo" src=".Картинки/logo.png">
            <div class="name">BuhOne</div>
            <div id="info_line">
                <div class="info_1">
                    <img src=".Картинки/Group.png" class="png_phone">
                    <div class="phone">8 (111) 222-33-44</div>
                </div>
                <div class="info_2">
                    <img src=".Картинки/Frame.png" class="png_clock">
                    <div class="clock">Пн-Пт 10:00-18:00</div>
                </div>
                <div class="info_3">
                    <img src=".Картинки/Frame (1).png" class="png_mail">
                    <div class="mail">order@buhone.ru</div>
                </div>
                <div class="info_4">
                    <img src=".Картинки/placeholder.png" class="png_geolocation">
                    <div class="geolocation">Невский пр. 130</div>
                </div>
            </div>
            <div id="menu_line">
                <div class="menu_1"><a href="#">ГЛАВНАЯ</a></div>
                <div class="menu_2"><a href="#">УСЛУГИ</a></div>
                <div class="menu_3"><a href="#">КЕЙСЫ</a></div>
                <div class="menu_4"><a href="#">О КОМПАНИИ</a></div>
                <div class="menu_5"><a href="#">КОНТАКТЫ</a></div>
            </div>
        </nav>
    </header>
    <div class="base">
        <div class="text_1">Бухгалтерские услуги <br> в Санкт-Петербурге</div>
        <button class="but_1">
            <div class="text_2">Наша презентация</div>
        </button>
        <img src=".Картинки/slider__controls.png" class="png_spots">
        <img src=".Картинки/slider__button-prev.png" class="png_arrow_prev">
        <img src=".Картинки/slider__button-next.png" class="png_arrow_next">
    </div>
</body>

</html>
